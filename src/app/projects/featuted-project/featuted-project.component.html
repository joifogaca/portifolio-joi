
  <div class="header">
    <h3>{{ featuredProject.name }}</h3>
    <a class="icon-link" [href]="featuredProject.link_github">
        <i class="fa-brands fa-github"></i>
      </a>
      </div>
    <p>{{ featuredProject.description }}</p>
    <div class="tags-container">
      <app-tag *ngFor="let tag of featuredProject.tags" [tag]="tag" />
    </div>

  <div class="buttons-container">
    <a class="btn btn-primary" [href]="featuredProject.link_page" >Ver Site</a>
  </div>
