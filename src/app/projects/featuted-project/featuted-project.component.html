<div class="featuted-project">
  <img [ngSrc]="featuredProject.url_image" width="230" height="200" alt="imagem do projeto">
  <div class="tags" >
    <app-tag *ngFor="let tag of featuredProject.tags" [tag]="tag"/>
  </div>
  <h3>{{ featuredProject.name }}</h3>
  <p>{{ featuredProject.description }}</p>
  <div class="buttons-link">
    <a [href]="featuredProject.link_page">Projeto Online</a>
    <a [href]="featuredProject.link_page">Link do Github</a>
  </div>
</div>
